
<!DOCTYPE html>
<html lang="en" xmlns: th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="body-page">
<!-- Tabs or Pills can be used in a card with the help of .nav-{tabs|pills} and .card-header-{tabs|pills} classes -->

<style>
    .table-header{
        margin-left: 250px;
        margin-right: 50px;
        margin-top: 100px;
    }
    #sticky-top_{
        background-color: rgb(52,58,64);
        height: 50px;

    }
    .body-page{
        background-color: rgb(248,249,250);

    }
    .btn-outline-danger{
        margin-left: 1180px;
        margin-top: 5px;
        background-color: rgb(52,58,64);
        border-color: rgb(52, 58, 64);
    }


</style>
<div class="sticky-top" id="sticky-top_">
    <!--<div class="text-into-top">
        <a th:text="${user_}"></a>
    </div>-->
    <tr  th:each="man: ${infoTop}">
        <td th:text="${man}">

        </td>
    </tr>

    <a href="/logout"><button type="button" class="btn btn-outline-danger">Logout</button></a>
</div>


<form class="table-header">
    <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">All Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Add User</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab"> <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Roles</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.getId()}">ID</td>
                    <td th:text="${user.getName()}">Name</td>
                    <td th:text="${user.getSurname()}">Surname</td>
                    <td th:text="${user.getRoles()}">Roles</td>
                    <td>
                        <button th:action="@{/admin/{id}/edit(id=${user.getId()})}" type="button" class="btn btn-primary">Edit</button>
                    </td>
                    <td>
                        <button th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}" type="button" class="btn btn-primary">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>

            <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab"><form th:action="@{/admin/create}" th:object="${user}" method="post">
                <fieldset>
                    <legend>Данные пользователя</legend>
                    <p>
                        <label th:for="username">Имя</label>
                        <input type="text" name="username" th:id="username" th:value="${user.getUsername()}">
                    </p>
                    <p>
                        <label th:for="surname">Фамилия</label>
                        <input type="text" name="surname" th:id="surname" th:value="${user.getSurname()}"><br/>

                    </p>
                    <p>
                        <label th:for="password">Пароль</label>
                        <input type="text" name="password" th:id="password" th:value="${user.getPassword()}"><br/>
                    </p>
                    <p>
                        <label>Роль:
                            <input type="checkbox" name="roles"
                                   th:each="role : ${list}"
                                   th:text="${role.getRole()}"
                                   th:value="${role.getId()}"
                                   th:field="*{roles}"
                            />
                        </label>
                    </p>
                </fieldset>
                <button type="submit" th:action="@{/admin/create}">Сохранить пользователя</button>
            </form></div>

        </div>
    </div>
</form>

</body>
</html>
