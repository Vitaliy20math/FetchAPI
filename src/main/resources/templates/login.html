<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Login page</title>

</head>
<body>


<div class="container text-center p-5">
  <form th:action="@{/login}" method="post">
    <div class="row">
      <div class="col">
        <p class="h3 ">Please Sign in</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div th:if="${param.error}">
          Invalid email or password.
        </div>
        <div th:if="${param.logout}">
          You have been logged out.
        </div>
        <input class="form-control w-25 mx-auto" type="text" name="username"
               placeholder="Email address">
        <input class="form-control w-25 mx-auto" type="password" name="password"
               placeholder="Password">
        <input class="btn btn-primary btn-lg w-25 mt-1" type="submit" value="Sign in"/>
      </div>
    </div>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
