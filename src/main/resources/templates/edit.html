
<!DOCTYPE html>
<html lang="en" xmlns: th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit pages</title>
</head>
<body>
<form th:action="@{/admin/{id}(id=${user.getId()})}" th:method="PATCH" th:object="${user}">
  <label for="username">Name:</label>
  <input type="text" id="username" th:field="*{username}"/>
  <br/>
  <label for="surname">Surname:</label>
  <input type="text" id="surname" th:field="*{surname}"/>
  <br/>
    <label for="password">Password:</label>
    <input type="text" id="password" th:field="*{password}" readonly="readonly" />
    <br/>
  <label>Права доступа:
    <input type="checkbox" name="roles"
           th:each="role : ${rolesAdd}"
           th:value="${role.getId()}"
           th:text="${role.getRole()}"
           th:field="*{roles}"
    />
  </label>
  <br/>
  <input type="submit" value="EDITED USER">
  <br/>
  <hr>
  <a th:href="@{/logout}">Exit</a>

  <br/>
  <hr>
  <a th:href="@{/admin}">Start Page</a>
</form>
</body>
</html>
